<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ki·ªÉm Tra To√°n 10</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script>
    MathJax = {
        tex: { inlineMath: [['$', '$'], ['\\(', '\\)']] },
        svg: { fontCache: 'global' }
    };
    </script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <style>
        body { background: #f0f2f5; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        .quiz-card { background: white; border-radius: 12px; padding: 25px; margin-bottom: 25px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); }
        .q-header { border-left: 5px solid #0d6efd; padding-left: 15px; margin-bottom: 20px; }
        .q-title { font-weight: 700; color: #2c3e50; font-size: 1.1rem; }
        .btn-option { width: 100%; text-align: left; margin: 5px 0; padding: 12px; border: 1px solid #dee2e6; border-radius: 8px; transition: 0.2s; background: white; }
        .btn-option:hover { background: #f8f9fa; border-color: #adb5bd; }
        .btn-option.selected { background: #e7f1ff; border-color: #0d6efd; color: #0d6efd; font-weight: bold; }
        .solution-area { display: none; margin-top: 15px; padding: 20px; background: #e8f5e9; border-radius: 8px; border: 1px dashed #198754; }
        img { max-width: 100%; height: auto; border-radius: 5px; margin: 10px 0; display: block; }
        .error-msg { color: red; font-weight: bold; padding: 20px; text-align: center; }
    </style>
</head>
<body>
<div class="container py-5" style="max-width: 800px;">
    <h1 class="text-center mb-5 fw-bold text-primary">ƒê·ªÄ KI·ªÇM TRA TO√ÅN</h1>
    <div id="loading" class="text-center text-muted">ƒêang t·∫£i d·ªØ li·ªáu...</div>
    <div id="quiz-container"></div>
</div>

<script>
    const FILE_MD = 'ketqua.md';

    function cleanMarkdown(text) {
        // Chuy·ªÉn ·∫£nh pandoc v√† c√°c k√Ω t·ª± markdown c∆° b·∫£n
        return text
            .replace(/!\[(.*?)\]\((.*?)\)/g, '<img src="$2" alt="$1">') // ·∫¢nh
            .replace(/\*\*(.*?)\*\*/g, '<b>$1</b>') // In ƒë·∫≠m
            .replace(/\*(.*?)\*/g, '<em>$1</em>'); // In nghi√™ng
    }

    async function loadQuiz() {
        const container = document.getElementById('quiz-container');
        const loading = document.getElementById('loading');
        
        try {
            // 1. T·∫£i file
            const res = await fetch(FILE_MD);
            if (!res.ok) {
                throw new Error(`Kh√¥ng t√¨m th·∫•y file "${FILE_MD}". B·∫°n h√£y ki·ªÉm tra k·ªπ t√™n file tr√™n GitHub (ch·ªØ hoa/th∆∞·ªùng ph·∫£i ch√≠nh x√°c).`);
            }
            const text = await res.text();
            
            // 2. T√°ch c√¢u h·ªèi (Logic m·ªõi: D·ªÖ t√≠nh h∆°n)
            // T√¨m b·∫•t k·ª≥ d√≤ng n√†o b·∫Øt ƒë·∫ßu b·∫±ng: (D·∫•u # t√πy √Ω) + (In ƒë·∫≠m t√πy √Ω) + Ch·ªØ "C√¢u" ho·∫∑c "B√†i" + S·ªë
            const questionRegex = /(?:^|\n)(?:#{1,6}\s+|(?:\*\*|__)|)(?:C√¢u|B√†i)\s+(\d+)/i;
            
            // T√°ch d·ª±a tr√™n Regex n√†y
            const rawParts = text.split(questionRegex);
            // rawParts[0] l√† ph·∫ßn m·ªü ƒë·∫ßu th·ª´a, c√°c ph·∫ßn sau ƒëan xen: [N·ªôi dung c√¢u 1, S·ªë th·ª© t·ª± c√¢u 2, N·ªôi dung c√¢u 2...]
            
            // L·ªçc v√† gh√©p l·∫°i c·∫•u tr√∫c
            const questions = [];
            let currentQ = null;

            // V√¨ split b·∫±ng regex c√≥ capture group (\d+), m·∫£ng s·∫Ω c√≥ d·∫°ng: [Intro, "1", "N·ªôi dung c√¢u 1...", "2", "N·ªôi dung c√¢u 2..."]
            for (let i = 1; i < rawParts.length; i += 2) {
                const qNum = rawParts[i];      // S·ªë th·ª© t·ª± (v√≠ d·ª•: 1)
                const qBody = rawParts[i+1];   // N·ªôi dung c√¢u h·ªèi
                
                if(qBody) {
                    questions.push({ num: qNum, text: qBody });
                }
            }

            if (questions.length === 0) {
                throw new Error("ƒê√£ ƒë·ªçc ƒë∆∞·ª£c file nh∆∞ng kh√¥ng t√¨m th·∫•y c√¢u h·ªèi n√†o b·∫Øt ƒë·∫ßu b·∫±ng 'C√¢u X'. H√£y ki·ªÉm tra file MD.");
            }

            loading.style.display = 'none';

            // 3. X·ª≠ l√Ω t·ª´ng c√¢u h·ªèi
            questions.forEach((q, index) => {
                const lines = q.text.trim().split('\n');
                let content = "";
                let options = [];
                let solution = "";
                let isSolution = false;

                lines.forEach(line => {
                    line = line.trim();
                    if (!line) return;

                    // Nh·∫≠n di·ªán L·ªùi gi·∫£i
                    if (line.match(/^(?:L·ªùi gi·∫£i|H∆∞·ªõng d·∫´n)/i)) {
                        isSolution = true;
                        return; 
                    }

                    // Nh·∫≠n di·ªán ƒê√°p √°n A. B. C. D. (Ch·∫•p nh·∫≠n c·∫£ A., A), **A.**...)
                    if (!isSolution && line.match(/^(?:(?:\*\*|__)?(?:[A-D])(?:\.|:|\)))(.*)/)) {
                        options.push(cleanMarkdown(line));
                    } 
                    // N·ªôi dung kh√°c
                    else {
                        if (isSolution) solution += cleanMarkdown(line) + "<br>";
                        else content += cleanMarkdown(line) + "<br>";
                    }
                });

                // Render HTML
                const card = document.createElement('div');
                card.className = 'quiz-card';
                card.innerHTML = `
                    <div class="q-header">
                        <div class="q-title">C√¢u ${q.num}</div>
                        <div class="mt-2">${content}</div>
                    </div>
                    <div class="row">
                        ${options.map(opt => {
                            // L√†m s·∫°ch label ƒë√°p √°n ƒë·ªÉ hi·ªÉn th·ªã ƒë·∫πp
                            let cleanOpt = opt.replace(/^(\*\*|__)?([A-D])(\.|:|\))(\*\*|__)?/, '<strong>$2.</strong>');
                            return `<div class="col-md-6"><button class="btn-option" onclick="showSol(this, ${index})">${cleanOpt}</button></div>`
                        }).join('')}
                    </div>
                    <div id="sol-${index}" class="solution-area">
                        <strong>üí° H∆∞·ªõng d·∫´n gi·∫£i:</strong><br>${solution || 'Kh√¥ng c√≥ l·ªùi gi·∫£i chi ti·∫øt.'}
                    </div>
                `;
                container.appendChild(card);
            });
            MathJax.typeset(); 

        } catch (err) {
            loading.innerHTML = `<div class="error-msg">${err.message}</div>`;
            console.error(err);
        }
    }
    
    function showSol(btn, id) {
        let parent = btn.closest('.row');
        parent.querySelectorAll('.btn-option').forEach(b => b.classList.remove('selected'));
        btn.classList.add('selected');
        document.getElementById(`sol-${id}`).style.display = 'block';
    }

    loadQuiz();
</script>
</body>
</html>
